databaseChangeLog:
  - changeSet:
      id: 005-create-bookings
      author: renan
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: flight_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: booking_code
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
            constraintName: fk_bookings_client

        - addForeignKeyConstraint:
            baseTableName: bookings
            baseColumnNames: flight_id
            referencedTableName: flights
            referencedColumnNames: id
            constraintName: fk_bookings_flight