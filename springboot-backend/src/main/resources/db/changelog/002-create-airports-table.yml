databaseChangeLog:
  - changeSet:
      id: 002-create-airports
      author: renan
      changes:
        - createTable:
            tableName: airports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: iata_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: airport_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
