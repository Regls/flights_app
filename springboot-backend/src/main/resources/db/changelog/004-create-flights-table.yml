databaseChangeLog:
  - changeSet:
      id: 004-create-flights
      author: renan
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: flight_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: airline_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: departure_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: arrival_airport_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: flights
            baseColumnNames: airline_id
            referencedTableName: airlines
            referencedColumnNames: id
            constraintName: fk_flights_airline

        - addForeignKeyConstraint:
            baseTableName: flights
            baseColumnNames: departure_airport_id
            referencedTableName: airports
            referencedColumnNames: id
            constraintName: fk_flights_departure_airport

        - addForeignKeyConstraint:
            baseTableName: flights
            baseColumnNames: arrival_airport_id
            referencedTableName: airports
            referencedColumnNames: id
            constraintName: fk_flights_arrival_airport
