databaseChangeLog:
  - changeSet:
      id: 003-create-airlines
      author: renan
      changes:
        - createTable:
            tableName: airlines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: iata_code
                  type: VARCHAR(2)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: airline_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
