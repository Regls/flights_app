databaseChangeLog:
  - changeSet:
      id: 001-create-clients
      author: renan
      changes:
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: cpf
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false

