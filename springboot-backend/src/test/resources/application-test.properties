# Testcontainers will provide the datasource automatically
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yml

# Disable Security and Keycloak for tests
# This prevents the context from looking for a JwtDecoder bean
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration, \
                             org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration, \
                             org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Optional: Ensure the issuer URI is blank to avoid connection attempts
spring.security.oauth2.resourceserver.jwt.issuer-uri=