<div class="col-md-6 offset-md-3">
    <h3> Update Client </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "clientFirstName"
                [(ngModel)] = "client.clientFirstName" name = "clientFirstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "clientLastName"
                [(ngModel)] = "client.clientLastName" name = "clientLastName">
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
        </div>
    
        <button class = "btn btn-success" type ="submit" [disabled]="isSubmitting">Submit</button>
    
    </form>
    </div>
