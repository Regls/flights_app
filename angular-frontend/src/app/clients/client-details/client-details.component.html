<h2> View Client Details</h2>
<ng-template #errorTpl>
    <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
    </div>
</ng-template>
<div *ngIf="client; else errorTpl">
    <div>
        <label> <b> CPFa: </b></label> {{client.cpf}}
    </div>
    <div>
        <label> <b> First Name: </b></label> {{client.firstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{client.lastName}}
    </div>
</div>

<h3 class="mt-4">Bookings</h3>

<table class="table table-striped" *ngIf="bookings.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Flight</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.id }}</td>
      <td>{{ booking.flight.flightNumber }}</td>
      <td>{{ booking.status }}</td>
      <td>{{ booking.createdAt | date:'short' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="bookings.length === 0" class="text-muted">
  No bookings found for this client.
</div>
