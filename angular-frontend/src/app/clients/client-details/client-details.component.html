<h3> View Employee Details</h3>
<div * ngIf="client; else errorTpl">
    <div>
        <label> <b> CPF: </b></label> {{client.cpf}}
    </div>
    <div>
        <label> <b> First Name: </b></label> {{client.clientFirstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{client.clientLastName}}
    </div>

    <ng-tempate #errorTpl>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
        </div>
    </ng-tempate>
</div>
