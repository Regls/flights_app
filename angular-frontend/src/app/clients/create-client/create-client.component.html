<div class="col-md-6 offset-md-3">
    <h3> Create Client </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> CPF</label>
            <input type="text" class ="form-control" id = "cpf"
                [(ngModel)] = "client.cpf" name = "cpf" required 
                pattern="\d{11}" maxlength="11" #cpf="ngModel">

            <div *ngIf="cpf.invalid && cpf.touched" class="text-danger mt-1">
                CPF must contain 11 digits
            </div>
        </div>

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "client.firstName" name = "firstName" required>
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "client.lastName" name = "lastName" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
            {{ errorMessage }}
        </div>
    
        <button class = "btn btn-success" type ="submit" [disabled]="isSubmitting">Submit</button>
    
    </form>
</div>
